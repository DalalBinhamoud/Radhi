disabled_rules:
- trailing_whitespace
- force_cast
- force_unwrapping
- force_try
- empty_string
- line_length
- mark
- weak_delegate
- unneeded_break_in_switch
- identifier_name
- function_parameter_count
- unused_closure_parameter
- vertical_whitespace
- opening_brace
- control_statement
- statement_position
- comma
- colon
- trailing_comma

opt_in_rules:
- empty_count
- empty_string

excluded:
- Carthage
- Pods
- SwiftLint/Common/3rdPartyLib

line_length:
    warning: 150
    error: 200
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true

function_body_length:
    warning: 300
    error: 500

function_parameter_count:
    warning: 6
    error: 8

type_body_length:
    warning: 300
    error: 500

file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true

cyclomatic_complexity:
    warning: 15
    error: 25

reporter: "xcode"

